<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Customer Manager</title>
</head>
<body>
<div align="center">
    <h1>Customer List</h1>
    <a href="/new">Add New Customer</a>
    <br/><br/>
    <table border="1" cellpadding="10">
		<thead>
 			<tr>
				<th>Customer ID</th>
				<th>Customer Name</th>
				<th>Customer Contact</th>
				<th>Customer State</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="search_customer : ${listCustomers}">
			<td th:text="${search_customer.cid}">Customer ID</td>
			<td th:text="${search_customer.cname}">Customer Name</td>
			<td th:text="${search_customer.ccontact}">Customer Contact</td>
			<td th:text="${search_customer.cstate}">Customer State</td>
			<td>
				<a th:href="@{'/edit/'+${search_customer.cid}}">Edit</a>
				&nbsp;&nbsp;&nbsp;
				<a th:href="@{'/delete/'+${search_customer.cid}}">Delete</a>
			</td>
			</tr>
		</tbody>
	</table>
</div>   
</body>
</html>
